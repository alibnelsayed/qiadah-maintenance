  animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
  width: 20ch;
  margin: 0 auto; /* هذا السطر يعمل Center أفقي */
}


    .gears {
      margin-top: 40px;

      gap: 30px;
      justify-content: center;
    }

    .gear {
      width: 40px;
      height: 40px;
      border: 5px solid #212F58;
      border-radius: 50%;
      position: relative;
      animation: spin 4s linear infinite;
    }

    .gear::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 15px;
      background-color: #212F58;
    }

    }

      font-size: 1.4rem;
    }

    

    @keyframes typing {
      from { width: 0 }
      to { width: 20ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
