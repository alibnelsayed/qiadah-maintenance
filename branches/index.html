<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروعنا - قيادة لتأجير السيارات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #00c4de, #fff);
      color: #333;
      text-align: center;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('../background.jpg');
      background-size: cover;
      opacity: 0.08;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 200px;
      margin: 20px 0;
    }
    .branches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin: 40px 0;
    }
    .branch-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }
    .branch-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #00c4de, #212F58);
    }
    .branch-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    .branch-image {
      height: 200px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1.2rem;
    }
    .branch-info {
      padding: 30px 25px;
      text-align: right;
      position: relative;
    }
    .branch-info h2 {
      margin: 0 0 12px 0;
      color: #212F58;
      font-size: 1.8rem;
      position: relative;
      display: inline-block;
    }
    .branch-info h2:after {
      content: '';
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 50px;
      height: 3px;
      background: #00c4de;
      transition: width 0.3s ease;
    }
    .branch-card:hover .branch-info h2:after {
      width: 100%;
    }
    .branch-address, .branch-hours {
      color: #666;
      margin: 15px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .branch-link {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #00c4de, #0099b8);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 196, 222, 0.3);
      position: relative;
      overflow: hidden;
    }
    .branch-link:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .branch-link:hover:before {
      left: 100%;
    }
    .branch-link:hover {
      background: linear-gradient(45deg, #0099b8, #00c4de);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 196, 222, 0.4);
    }
    .back-home {
      display: inline-block;
      margin: 20px 0;
      color: #212F58;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    .back-home:hover {
      color: #00c4de;
    }
    .page-title {
      color: #212F58;
      font-size: 2.8rem;
      margin: 60px 0 40px;
      position: relative;
      text-align: center;
      padding: 0 20px;
    }
    .page-title span {
      position: relative;
      z-index: 1;
      background: linear-gradient(45deg, #212F58, #00c4de);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .title-underline {
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #00c4de, #212F58);
      margin: 15px auto 0;
      border-radius: 2px;
    }
    .page-subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  
  <div class="content">
    <h1 class="page-title">
      <span>فروعنا</span>
      <div class="title-underline"></div>
    </h1>
    <p class="page-subtitle">اكتشف أقرب فرع اليك واستمتع بخدماتنا المتميزة</p>
    
    <div class="branches-grid">
      <!-- فرع الرياض -->
      <div class="branch-card">
        <div class="branch-image">
          <span>صورة فرع الرياض</span>
        </div>
        <div class="branch-info">
          <h2>الرياض</h2>
          <p class="branch-address">📍 حي الصحافة، شارع العليا العام</p>
          <p class="branch-hours">🕒 24 ساعة</p>
          <a href="riyadh.html" class="branch-link">عرض التفاصيل</a>
        </div>
      </div>
      
      <!-- فرع جدة -->
      <div class="branch-card">
        <div class="branch-image">
          <span>صورة فرع جدة</span>
        </div>
        <div class="branch-info">
          <h2>جدة</h2>
          <p class="branch-address">📍 حي السلامة، شارع الأمير سلطان</p>
          <p class="branch-hours">🕒 24 ساعة</p>
          <a href="jeddah.html" class="branch-link">عرض التفاصيل</a>
        </div>
      </div>
      

    <div>
      <a href="../index.html" class="back-home">← العودة للصفحة الرئيسية</a>
    </div>
  </div>
</body>
</html>
